name: PR CI - Build & Tests

on:
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build frontend
        run: npm run build --if-present

      - name: Install server deps & run tests
        run: |
          cd server
          npm ci
          npm test
