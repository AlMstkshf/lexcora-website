version: '3.8'
services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'
  server:
    build: .
    working_dir: /app
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_KEY=${API_KEY}
      - REDIS_URL=redis://redis:6379
      - FRONTEND_ORIGINS=${FRONTEND_ORIGINS:-http://localhost:3000}
    depends_on:
      - redis
